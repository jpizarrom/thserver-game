<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<wicket:extend>
		
			<div class="column-center">
				<div id="register-form" class="common-form">
				
					<form wicket:id="registerform">
					
						 <div class="formLine">
					         <div class="label">
					         	<wicket:message key="registerPage.username"/>
					         </div>
				             <div class="entry">
					         	<input wicket:id="username" type="text"/>
					         </div>
					     </div>
				         <div class="formLine">
				             <div class="label">
					         	<wicket:message key="registerPage.password"/>
					         </div>
					         <div class="entry">
					         	<input wicket:id="password" type="password"/></div>
					     </div>
				         <div class="formLine">
				             <div class="label">
					         	<wicket:message key="registerPage.retypePassword"/>
					         </div>
					         <div class="entry">
					         	<input wicket:id="retypePassword" type="password"/></div>
					     </div>
					     <div class="formLine">
				             <div class="label">
					         	<wicket:message key="registerPage.email"/>
					         </div>
					         <div class="entry">
					         	<input wicket:id="email" type="text"/>
					         </div>
					     </div>
					
				         <div class="button-center">
				         	<input type="submit" value="Create User"/>
				         </div>
				    </form>
				    
				</div>
			</div>
			
		</wicket:extend>
	</body>
</html>
